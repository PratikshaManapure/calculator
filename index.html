<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <style>
            body{
                background-color:beige;
            }
            .calc{
                background-color: rgb(34, 54, 50);
                width: 350px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
                border-radius: 20px;
                border: 5px solid white;
                padding: 10px;
                padding-bottom: 50px;
            }
            .input
            {
                font-size: 25px;
                height: 35px;
                display: block;
                margin: 10px;
                margin-left: auto;
                margin-right: auto;
                padding: 5px;
                background-color:  rgb(33, 172, 114);
                text-align: right;
            }
            .button-row{
                margin-top: 15px;
                display: flex;
                justify-content:space-evenly;
            }
            button{
                font-size: 30px;
                height: 45px;
                width: 50px;
                padding:2px;
                border-radius: 10px;
                margin-top: 10px;
            }
            .button:hover{
                border-radius: 15px;
                background-color: rgb(172, 161, 148);
            }
            .brand{
                color:white;
                display: inline-block;
                font-size: 20px;
                padding: 5px;
            }
           
            .d{
                background-color: rgb(33, 172, 114);
                height: 20px;
                width:20px;
                border: 1px solid white;
                
                
            }
            .solar{
                display: flex;
                flex-direction: row;
                justify-content: end;
                margin-right: 15px;
            }
            .b{
                background-color: rgb(143, 162, 162);
            }
        </style>
    </head>
    <body>
        <div class="calc">
            <p class="brand">CASIO</p>
            <div class="solar">
            <div class="d"></div>
            <div class="d"></div>
            <div class="d"></div>
            </div>
            <input type="text" class="input"/>
            <div class="button-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button b">+</button>
            </div>
            <div class="button-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button b">-</button>
            </div> 
            <div class="button-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button b">x</button>
            </div>
            <div class="button-row">
                <button class="button b">.</button>
                <button class="button ">0</button>
                <button class="button b">=</button>
                <button class="button b">/</button>
            </div>
        </div>
    </body>
</html>
